<!DOCTYPE html>
<html id="scroller">
<head>
    <title>LINK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="tree-background"></div>
  <div class="window-share" class="window-share" style="display: none;">
    <div id="closePage" class="window-share-close-page"></div>
    <div class="window-share-bloc">
      <a id="closeButton" class="window-share-close"><i class="fa-solid fa-xmark"></i></a>
      <p class="window-share-title">Share this page</p>
      <p id="copyButton" class="window-share-url">https://google.com/&nbsp;<i class="fa-solid fa-copy fa-margin"></i></p>
    </div>
  </div>
  <div class="tree-body">
    <div class="tree-share-bar" id="treeBar" style="display: flex;">
      <a id="shareButton" class="tree-share-button"><i class="fa-solid fa-arrow-up-from-bracket"></i></a>
    </div>
    <div class="tree-share-bar-full" id="treeBarFull" style="display: none;">
      <img src="src/logo.png" class="tree-share-logo">
      <h2 class="tree-share-title">Jakagaia&nbsp;<i class="fa-solid fa-certificate logo-certificate"></i></h2>
      <a class="tree-share-button-full"><i class="fa-solid fa-arrow-up-from-bracket"></i></a>
    </div>
    <div class="tree-head">
      <img src="src/logo.png" class="tree-logo">
      <h1 class="tree-title">Jakagaia&nbsp;<i class="fa-solid fa-certificate logo-certificate"></i></h1>
      <div class="social-bar">
        <a href="https://www.facebook.com/" target="_blank" class="social-button"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/" target="_blank" class="social-button"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://twitter.com/" target="_blank" class="social-button"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
    <a class="tree-button" href="https://deliveroo.fr/fr/" target="_blank">
      <img src="src/logo-deliveroo.png" class="tree-mini-logo">
      <p class="tree-button-text">ORDER ON DELIVEROO</p>
    </a>
    <a class="tree-button" href="https://www.ubereats.com/fr" target="_blank">
      <img src="src/logo-noon.png" class="tree-mini-logo">
      <p class="tree-button-text">ORDER ON UBER EATS</p>
    </a>
    <a class="tree-button" href="https://www.just-eat.fr/" target="_blank">
      <img src="src/logo-justeat.png" class="tree-mini-logo">
      <p class="tree-button-text">ORDER ON JUST EAT</p>
    </a>
    <a class="tree-button" href="https://www.google.com/maps/" target="_blank">
      <img src="src/logo-google.png" class="tree-mini-logo">
      <p class="tree-button-text">HOW TO FIND US</p>
    </a>
    <a class="tree-button" href="https://web.telegram.org/k/" target="_blank">
      <img src="src/logo-telegram.png" class="tree-mini-logo">
      <p class="tree-button-text">TELEGRAM GROUP</p>
    </a>
    <a class="tree-button" href="https://instagram.com/" target="_blank">
      <img src="src/logo-instagram.png" class="tree-mini-logo">
      <p class="tree-button-text">INSTAGRAM</p>
    </a>
    <a class="tree-button" href="https://www.facebook.com/" target="_blank">
      <img src="src/logo-facebook.png" class="tree-mini-logo">
      <p class="tree-button-text">FACEBOOK</p>
    </a>
    <a class="tree-button" href="https://www.spotify.com/fr/" target="_blank">
      <img src="src/logo-spotify.png" class="tree-mini-logo">
      <p class="tree-button-text">SPOTIFY</p>
    </a>
  </div>
  <script>
    const scroller = document.getElementById("scroller");
    const treeBar = document.getElementById("treeBar");
    const treeBarFull = document.getElementById("treeBarFull");
    const shareButton = document.getElementById("shareButton");
    const closeButton = document.getElementById("closeButton");
    const closePage = document.getElementById("closePage");
    const copyButton = document.getElementById("copyButton");
  
    window.addEventListener("scroll", event => {
      if (scroller.scrollTop >= 120) {
        treeBar.style.display = 'none';
        treeBarFull.style.display = 'flex';
      } else {
        treeBar.style.display = 'flex';
        treeBarFull.style.display = 'none';
      }
    });

    shareButton.onclick = function() {
      const windowShare = document.getElementsByClassName("window-share")[0];
      windowShare.style.display = 'flex';
      scroller.style.overflow = 'hidden';
    }

    closePage.onclick = function() {
      const windowShare = document.getElementsByClassName("window-share")[0];
      windowShare.style.display = 'none';
      scroller.style.overflow = 'auto';
    }

    closeButton.onclick = function() {
      const windowShare = document.getElementsByClassName("window-share")[0];
      windowShare.style.display = 'none';
      scroller.style.overflow = 'auto';
    }

    function copy(text) {
      var input = document.createElement('textarea');
      input.innerHTML = text;
      document.body.appendChild(input);
      input.select();
      var result = document.execCommand('copy');
      document.body.removeChild(input);
      return result;
    }

    copyButton.onclick = function() {
      var copyText = document.getElementById("copyButton");
      copy(copyText.textContent);

      alert("Copied the text: " + copyText.textContent);
    }
  </script>
</body>
</html>
