  <script>
    const scroller = document.getElementById("scroller");
    const treeBar = document.getElementById("treeBar");
    const treeBarFull = document.getElementById("treeBarFull");
    const shareButton = document.getElementById("shareButton");
    const closeButton = document.getElementById("closeButton");
    const closePage = document.getElementById("closePage");
    const copyButton = document.getElementById("copyButton");
  
    window.addEventListener("scroll", event => {
      if (scroller.scrollTop >= 120) {
        treeBar.style.display = 'none';
        treeBarFull.style.display = 'flex';
      } else {
        treeBar.style.display = 'flex';
        treeBarFull.style.display = 'none';
      }
    });

    shareButton.onclick = function() {
      const windowShare = document.getElementsByClassName("window-share")[0];
      windowShare.style.display = 'flex';
      scroller.style.overflow = 'hidden';
    }

    closePage.onclick = function() {
      const windowShare = document.getElementsByClassName("window-share")[0];
      windowShare.style.display = 'none';
      scroller.style.overflow = 'auto';
    }

    closeButton.onclick = function() {
      const windowShare = document.getElementsByClassName("window-share")[0];
      windowShare.style.display = 'none';
      scroller.style.overflow = 'auto';
    }

    function copy(text) {
      var input = document.createElement('textarea');
      input.innerHTML = text;
      document.body.appendChild(input);
      input.select();
      var result = document.execCommand('copy');
      document.body.removeChild(input);
      return result;
    }

    copyButton.onclick = function() {
      var copyText = document.getElementById("copyButton");
      copy(copyText.textContent);

      alert("Copied the text: " + copyText.textContent);
    }
  </script>
